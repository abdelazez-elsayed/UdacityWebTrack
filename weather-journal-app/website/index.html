    </div>
    </div>
  <dvi class="holder container-fluid  ms-0 mt-0  p-3 d-inline-block" >
    <div class="ms-0 p-3 w-auto">
    <label for="country_selector">Please choose a country</label>
    <select class="form-select" aria-label="Default select example" aria-label="Default select example" id="country_selector"></select>
    </div>
  


  <form class="ms-0 mt-0 w-auto p-3">
    <div class="mb-3">
      <label for="Zipcode" class="form-label ">Zipcode</label>
      <input type="number" class="form-control w-25" id="zip" aria-describedby="emailHelp">
      <div id="zipHelp" class="form-text text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="feeling" class="form-label">How do you feel today?</label>
      <textarea type="field" class="form-control w-50 h-auto" rows="3" id="feelings"></textarea>
    </div>
    
    <button type="none" class="btn btn-primary" id="generate">generate</button>
  </form>
  <div class ="holder entry ms-0 mt-0 w-auto p-3">
    <div class = "title">Most Recent Entry</div>
  </div>
  <div class="card ms-0 mt-0 w-50 p-3 text-dark" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title" id="temp"></h5>
      <h6 class="card-subtitle mb-2 text-muted" id="date"></h6>
      <p class="card-text" id="content"></p>
    </div>
  </div>
</div>
<script src="app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</html>
